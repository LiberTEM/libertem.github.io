name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
  pull_request:

concurrency: 
  group: ${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: LiberTEM/LiberTEM-live
          path: LiberTEM-live
      - uses: actions/checkout@v3
        with:
          repository: LiberTEM/LiberTEM
          path: LiberTEM

      - run: |
          mkdir -p src
          cp README.md src/
      - run: python -m pip install click
      - run: python build.py --project LiberTEM --project LiberTEM-live --out src/acknowledgements.md
      - run: cat src/acknowledgements.md

      - uses: actions/jekyll-build-pages@v1
      - uses: actions/upload-pages-artifact@v1.0.8

  deploy:
    runs-on: ubuntu-latest

    needs: build
    if: github.ref  == 'refs/heads/master'

    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
