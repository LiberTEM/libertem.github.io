name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
  pull_request:
  repository_dispatch:

concurrency: 
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/checkout@v5
        with:
          repository: LiberTEM/LiberTEM-live
          path: LiberTEM-live
      - uses: actions/checkout@v5
        with:
          repository: LiberTEM/LiberTEM-blobfinder
          path: LiberTEM-blobfinder
      - uses: actions/checkout@v5
        with:
          repository: LiberTEM/LiberTEM-holo
          path: LiberTEM-holo
      - uses: actions/checkout@v5
        with:
          repository: LiberTEM/LiberTEM
          path: LiberTEM

      - run: |
          mkdir -p src
          cp README.md src/
      - run: python -m venv venv
      - run: ./venv/bin/pip install click
      - run: ./venv/bin/python build.py --project LiberTEM --project LiberTEM-live --project LiberTEM-blobfinder --project LiberTEM-holo --out src/acknowledgements.md
      - run: cat src/acknowledgements.md

      - uses: actions/jekyll-build-pages@v1
        with:
          source: src/
      - uses: actions/upload-pages-artifact@v3

  deploy:
    runs-on: ubuntu-latest

    needs: build
    if: github.ref  == 'refs/heads/master'

    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
